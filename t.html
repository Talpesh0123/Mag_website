<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			height: 400px;
			width: 25%;
			background: red;
		}

		.box1{
			height: 200px;
			width: 100%;
			background: green;
			overflow: hidden;
		}

		.box2{
			height: 200px;
			width: 100%;
			background: yellow;
		}
		.imgb{
			height: 100%;
			width: 100%;
			transition: 0.5s;
		}

		.imgb:hover{
			height: 100%;
			width: 100%;
			transform: rotate(11deg) scale(1.3);
			transition: 0.5s;
		}
	</style>
</head>
<body>


	<div class="box">

		<div class="box1">
				<img src="img/43.jpg" class="imgb">
		</div>
		<div class="box2">
			<button style="position: relative;left: 0px;bottom: 20px;">SALE</button>
			<h1>hello</h1>
		</div>
		
	</div>

</body>
</html>
